.meter:after {

   -moz-transform: skewX(45deg);

.meter li {

.meter li:before {
  content: "";

  left: -30px;

  -moz-transform: skewY(45deg);
  -o-transform: skewY(45deg);
  -webkit-transform: skewY(45deg);
  transform: skewY(45deg);

.meter li:last-child {

}

.meter li:last-child:before {

}

<script>

	var ApiData = [];
	
	var apiUrl = 'http://127.0.0.1:5000/cube';
    fetch(apiUrl).then(response => {
      return response.json();
    }).then(data => {
		ApiData = data;
		
		CreateChart();
    }).catch(err => {
		console.log("Error on API Call");
    });

function CreateChart(){
	// Bar chart diagramm
	new Chart(document.getElementById("bar-chart"), {
		type: 'bar',
		data: {
		labels: ["Blau", "Rot", "Gr체n",],
		datasets: [
			{
			label: "Menge",
			backgroundColor: ["blue", "red","lightgreen"],
			data: [GetColorCount("blue"),GetColorCount("red"),GetColorCount("green")]
			}
		]
		},
		options: {
			legend: { display: false },
			title: {
			display: true,
			text: 'Anzahl der abgelegten W체rfel'
			}
		}
	});
}

function thermometer(goalAmount, progressAmount, animate) {
    "use strict";
    var $thermo = $("#thermometer"),
        $progress = $(".progress", $thermo),
        $goal = $(".goal", $thermo),
        percentageAmount;

    goalAmount = goalAmount || parseFloat($goal.text()),
    progressAmount = progressAmount || parseFloat($progress.text()),
    percentageAmount = Math.min(Math.round(progressAmount / goalAmount * 1000) / 10, 100); //make sure we have 1 decimal point

    $goal.find(".amount").text();
    $progress.find(".amount").text();

    $progress.find(".amount").hide();
    if (animate !== false) {
        $progress.animate({
            "height": percentageAmount + "%"
        }, 1200, function () {
            $(this).find(".amount").fadeIn(200);
        });
    } else {
        $progress.css({
            "height": percentageAmount + "%"
        });
        $progress.find(".amount").fadeIn(200);
    }
}

function GetColorCount(Color){
	return ApiData.filter(cube => cube.Color == Color).length;
}

$(document).ready(function () {
    thermometer();
});
